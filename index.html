<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="search-input" class="search-input" placeholder="Search..." oninput="handleSearch()">
    <button id="openEmbeddedPage" class="info-button">Info</button>
    <ul id="search-results" class="search-results"></ul>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-image" class="lightbox-content hidden" src="" alt="">
    <iframe id="lightbox-iframe" class="lightbox-content hidden" frameborder="0"></iframe>
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
</div>

<script src="index.js"></script>
</body>
</html>
